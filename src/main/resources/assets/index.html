<!DOCTYPE html>
<html lang="en" ng-app="recipeApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Foodelicious</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/foodelicious.css"/>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/jasny-bootstrap.min.css"/>
    <!-- Global CSS for the page and tiles -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                     ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span> 
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Foodelicious</a>
        </div>
        <div class="collapse navbar-collapse"  ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/recipes">Overview</a></li>
                <li><a href="#/new">New recipe</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div>
    <div ng-view></div>
</div>

<!-- Angular JS files -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular-route.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" data-require="ui-bootstrap@0.5.0" data-semver="0.5.0"></script>
    

<!-- Bootstrap JS files -->
<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Jasny Bootstrap JS files -->
<script src="js/jasny-bootstrap.min.js"></script>


<!-- Project specific JS files-->
<script src="js/module.js"/>
</script>
<script src="js/controllers.js"/>
</script>
</body>
</html>
