<div ng-controller="RecipeCtrl">
    <h1>Register recipe</h1>

    <form class="form" ng-submit="saveRecipe(recipeForm.recipe)">
        <div class="row clearfix">
            <div id="img-placeholder" class="col-md-8">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                         style="width: 300px; height: 170px;"></div>
                    <div>
						<span class="btn btn-default btn-file">
						<span class="fileinput-new"><span class="glyphicon glyphicon-camera"></span></span>
					    <span class="fileinput-exists">Change</span> <input type="file" name="..."></span>
                        <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name" class="col-md-12 control-label">Name</label>

                    <div class="col-md-12">
                        <input id="name" type="text" class="form-control" placeholder="Name"
                               ng-model="recipeForm.recipe.name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-md-12 control-label">Description</label>

                    <div class="col-md-12">
                        <input id="description"
                               type="text" class="form-control" placeholder="Description"
                               ng-model="recipeForm.recipe.description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="directions" class="col-md-12 control-label">Directions</label>

                    <div class="col-md-12">
                        <input id="directions"
                               type="textarea" class="form-control" placeholder="Directions"
                               ng-model="recipeForm.recipe.directions">
                    </div>
                </div>

                <div class="form-group">
                    <label for="servings" class="col-md-12 control-label">Servings</label>

                    <div class="col-md-12">
                        <input id="servings" type="number" min="1" max="9" step="1" value="1"
                               ng-model="recipeForm.recipe.servings"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="courseType" class="col-md-12 control-label">Course type</label>

                    <div class="col-md-12">
                        <select id="courseType" ng-model="recipeForm.recipe.courseType"
                                ng-options="type.name for type in courseTypes">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
                {{statusText}}
            </div>
        </div>
    </form>
</div>
