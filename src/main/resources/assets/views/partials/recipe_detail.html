<div ng-controller="RecipeCtrl">
	<form class="form-horizontal" ng-submit="saveRecipe(recipeForm.recipe)">

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-4">
			<input id="name" type="text" class="form-control" placeholder="Name"
				ng-model="recipeForm.recipe.name" />
				</div>
		</div>
		
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label> 
			<div class="col-sm-4">
			<input id="description"
				type="text" class="form-control" placeholder="Description"
				ng-model="recipeForm.recipe.email">
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Picture</label> 
			<div class="col-sm-4">
			<input id="directions" type="file" />
			</div>
		</div>

		<div class="form-group">
		<div class="col-sm-4 col-sm-offset-2">
		<button type="submit" class="btn btn-primary">Save</button>
		</div>
		</div>
	</form>
</div>
