<div ng-controller="RecipeDetailCtrl">
    <h1>{{recipe.name}}</h1>
    <h5>{{recipe.description}}</h5>

    <p>

    <h3>Servings</h3>
    {{recipe.servings}}
    </p>

    <p>

    <h3>Course type</h3>
    {{recipe.courseType.name}}
    </p>

    <p>

    <h3>Directions</h3>
    {{recipe.directions}}
    </p>

	<p>
	<h3>Image id</h3>
    {{recipe.imageId}}
    </p>

    <img src="foodelicious/image/{{recipe.imageId}}"/>

</div>
