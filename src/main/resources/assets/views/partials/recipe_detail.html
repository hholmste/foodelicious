<div ng-controller="RecipeDetailCtrl">
    <div class="row">
        <div class="col-md-6">
            <img src="foodelicious/image/{{recipe.imageId}}" style="width: 100%"/>
        </div>
        <div class="col-md-6">
            <div class="page-header">
                <h1>{{recipe.name}} </h1><span class="label label-default">{{recipe.courseType.name}}</span>
                <h5>{{recipe.description}}</h5>
            </div>
        
            <div class="row">
                <div class="col-md-2">
                    <p>
                        {{recipe.servings}} porsjoner<br/>

                    </p>
                </div>
                <div class="col-md-10">
                    <p>
                        {{recipe.directions}}
                    </p>
                </div>
            </div>


            
        </div>
    </div>

</div>
