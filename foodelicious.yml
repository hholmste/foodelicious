http:
  port: 8080
  rootPath: /foodelicious/*

# Database settings.
mongoConfiguration:
  # the JDBC URL
  url: localhost
  port: 27017


assets:
  overrides:
    /: src/main/resources/assets/

logging:
  level: DEBUG

  loggers:
    "com.sun.jersey.api.container.filter.LoggingFilter": INFO
    "org.eclipse.jetty": INFO
  console:
    timeZone: GMT+01
