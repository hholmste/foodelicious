
server:
  type: simple
  applicationContextPath: /foodelicious/*
  adminContextPath: /admin
  maxThreads: 1024
  gzip:
    bufferSize: 8KiB
  requestLog:
    timeZone: GMT+2
  connector:
    type: http
    port: 8080

# Database settings.
mongoConfiguration:
  # the JDBC URL
  url: localhost
  port: 27017
  database: databaseName


assets:
  overrides:
    /: src/main/resources/assets/

#logging
logging:
  level: INFO
  loggers:
    com.sun.jersey.api.container.filter.LoggingFilter: INFO
    org.eclipse.jetty: INFO
  appenders:
    - type: console
      timeZone: GMT+2