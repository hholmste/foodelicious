<div ng-controller="RecipeCtrl">


    <form class="form-inline" ng-submit="saveRecipe(recipeForm.recipe)">
        <input type="text" class="span3" placeholder="Name" ng-model="recipeForm.recipe.name">
        <input type="text" class="span4" placeholder="Description" ng-model="recipeForm.recipe.email">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


</div>
